<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Conic gradients</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      main {
        width: 400px;
        height: 300px;
        background-color: #49c85b;
        display: grid;
        place-items: center;
      }

      div {
        width: 230px;
        aspect-ratio: 1;
        border-radius: 100%;
        background-image: radial-gradient(
          #085328 0% 35%,
          #1f7d3b 35% 55%,
          #2f9947 55%
        );
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
