<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="orange">
        <div class="orange-left">
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>
        <div class="moon"></div>
      </div>
      <div class="white">
        <h2>Spending - Last 7 days</h2>
        <div class="bar-chart">
          <div class="bars">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
            <span class="five"></span>
            <span class="six"></span>
            <span class="seven"></span>
          </div>
          <div class="labels">
            <span>mon</span>
            <span>tue</span>
            <span>wed</span>
            <span>thu</span>
            <span>fri</span>
            <span>sat</span>
            <span>sun</span>
          </div>
        </div>
        <div class="stats">
          <div class="month">
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
          <div class="percent">
            <h5 id="high5">+2.4%</h5>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
